<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Pro</title>
    <style>
        body { background: #000; color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; display: flex; justify-content: space-between; border-bottom: 0.5px solid #222; }
        .preview { flex: 1; display: flex; align-items: center; justify-content: center; background: #0a0a0a; }
        canvas { max-width: 95%; max-height: 80%; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .bottom-bar { background: #111; padding: 20px; display: flex; gap: 20px; overflow-x: auto; }
        .tool-btn { min-width: 70px; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 11px; color: #aaa; }
        .tool-icon { width: 40px; height: 40px; background: #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <span onclick="history.back()">‚¨ÖÔ∏è</span>
        <span style="color: #007AFF; font-weight: bold;">EXPORTAR</span>
    </div>

    <div class="preview">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="bottom-bar">
        <div class="tool-btn" id="invertAction">
            <div class="tool-icon">üåì</div>
            <span>Negativo</span>
        </div>
        <div class="tool-btn">
            <div class="tool-icon">‚ú®</div>
            <span>Filtros</span>
        </div>
        <div class="tool-btn">
            <div class="tool-icon">‚úÇÔ∏è</div>
            <span>Cortar</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const imgData = sessionStorage.getItem('temp_image');

        if (imgData) {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = imgData;
        }

        document.getElementById('invertAction').onclick = () => {
            const data = ctx.getImageData(0,0, canvas.width, canvas.height);
            for(let i=0; i<data.data.length; i+=4) {
                data.data[i] = 255 - data.data[i];
                data.data[i+1] = 255 - data.data[i+1];
                data.data[i+2] = 255 - data.data[i+2];
            }
            ctx.putImageData(data, 0,0);
        };
    </script>
</body>
</html>
