<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stargazer Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* Efeito de Chuva de Estrelas */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }

        /* Botão Central Estilo CapCut */
        .glass-circle {
            position: relative;
            z-index: 10;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.2);
        }
        .glass-circle:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }
        
        .plus-icon { font-size: 40px; color: #007AFF; margin-bottom: 10px; }
        .text { color: white; font-weight: 600; font-size: 14px; letter-spacing: 1px; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <label for="fileInput" class="glass-circle">
        <span class="plus-icon">+</span>
        <span class="text">NOVO PROJETO</span>
    </label>
    <input type="file" id="fileInput" accept="image/*">

    <script>
        // Gerador de Chuva de Estrelas
        const container = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(star);
        }

        // Lógica de envio
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Salva no sessionStorage (limite de ~5MB, ideal para mobile/web)
                    sessionStorage.setItem('temp_image', event.target.result);
                    // Redireciona para o arquivo do editor
                    window.location.href = 'editor.html'; 
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
